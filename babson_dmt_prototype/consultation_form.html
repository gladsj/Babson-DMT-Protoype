<!-- Page 2: Consultation Form -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Consultation Form</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
<div class="container">
<h1>Consultation Request</h1>
<form id="consultation-form" action="submit_consultation.html" method="post">
<div class="form-group">
<label for="patient-name">Patient Name:</label>
<input type="text" id="patient-name" name="patient_name" value="John Doe" readonly>
</div>
<div class="form-group">
<label for="patient-phone">Phone Number:</label>
<input type="tel" id="patient-phone" name="patient_phone" required>
</div>
<button type="submit" class="chat-button">Submit Request</button>
</form>
</div>
</body>
</html>
